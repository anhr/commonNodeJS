<html>
<head>
	<title>MyPoints</title>

	<!--for mobile devices-->
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

	<meta name="author" content="Andrej Hristoliubov https://anhr.github.io/AboutMe/">

	<link type="text/css" rel="stylesheet" href="https://threejs.org/examples/main.css">

</head>
<body>
	<script nomodule>alert( 'Fatal error: Your browser do not support modular JavaScript code.' );</script>
	<div id="info">
		<a href="https://threejs.org/" target="_blank" rel="noopener">three.js</a> - MyPoints - Creating the new points and adding it into group.
		By <a href="https://github.com/anhr" target="_blank" rel="noopener">anhr</a>
	</div>
	<script type="module">

		import * as THREE from 'https://threejs.org/build/three.module.js';
		//import * as THREE from '../../../../three.js/dev/build/three.module.js';
		//import { THREE } from '../../three.js';//https://github.com/anhr/commonNodeJS
		//import { THREE } from 'https://raw.githack.com/anhr/commonNodeJS/master/three.js';

		//import Player from 'https://raw.githack.com/anhr/commonNodeJS/master/player/player.js';
		//import Player from 'http://localhost/anhr/commonNodeJS/master/player/build/player.module.js';
		//import Player from 'http://localhost/anhr/commonNodeJS/master/player/player.js';
		//import Player from './commonNodeJS/master/player/build/player.module.js';
		//import Player from './commonNodeJS/master/player/player.js';

		//import myPoints from './myPoints/myPoints.js';
		import MyPoints from 'http://localhost/anhr/commonNodeJS/master/myPoints/myPoints.js';

		const scene = new THREE.Scene();
		const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

		const renderer = new THREE.WebGLRenderer();
//		renderer.setPixelRatio( window.devicePixelRatio );
		renderer.setSize( window.innerWidth, window.innerHeight );
		document.body.appendChild( renderer.domElement );

		camera.position.z = 5;

		const arrayFuncs = [
			{

				vector: new THREE.Vector4(
					new Function( 't', 'a', 'b', 'return Math.sin(t*a*2*Math.PI)*0.5+b' ),//x
					new Function( 't', 'a', 'b', 'return Math.cos(t*a*2*Math.PI)*0.5-b' ),//y
					0.5,//z
					{

						//							 func: new Function( 't', 'return 1-2*t' ),
						func: 1,
						min: -1,
						max: 1,

					}

				),
				//trace: true,//Displays the trace of the point movement.

			},
			new THREE.Vector3( -0.5, -0.5, -0.5 ),
		];
		MyPoints( THREE, arrayFuncs, scene, {

			options: {
				point: { size: 15 },
				addSpriteTextIntersection: function ( intersection, mouse ) {

					console.warn( 'addSpriteTextIntersection' );

				}
			},
			pointsOptions: {

				position: new THREE.Vector3( new Function( 't', 'return t' ), 0, 0 ),
				shaderMaterial: {}

			}

		} );

		var animate = function () {

			requestAnimationFrame( animate );

			renderer.render( scene, camera );

		};

		animate();
	</script>
</body>
</html>
