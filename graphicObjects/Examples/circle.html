	<script type="module">

        import * as THREE from '../../../../three.js/dev/build/three.module.js';
		//import * as THREE from 'https://threejs.org/build/three.module.js';
		//import * as THREE from 'https://raw.githack.com/anhr/three.js/dev/build/three.module.js';

		import MyThree from '../../myThree/myThree.js';
		//import MyThree from '../../myThree/build/myThree.module.js';
		//import MyThree from '../../myThree/build/myThree.module.min.js';
		MyThree.three.THREE = THREE;

//		import Edges from '../edges.js';
		import Circle from '../circle.js';

		new MyThree( (scene, options) => {

			const circle = new Circle( options, {

				settings: {
					
					object: {
	
						//name: 'poly line',
						//color: 'red',
						geometry: {
	
							indices: {
								//count: 10,//1D universe space edges count.
								edges: [
									{
										distance: 0.3,
										//vertices: [0, 1],
										//vertices: [0, 3],//Errors: Edges: edges[0].vertices[1]. Vertice index = 3 is limit from 0 to 0
										//EgocentricUniverse: vertices get. Invalid index = 3 vertices.length = 1
									},//0
									{
										//vertices: [0, 1],
									},//1
									{
										//vertices: [1, 2],
										//vertices: [0, 2],
									},//2
									{
										//distance: 0.3,
										//vertices: [2, 0],
									},//3
								],
								faces: [
									/*
								   [
										0,
										//1,
										2,
										3,
									]
									 */
								],
	
							}
	
						}
	
					}

				}

			} );
			//circle.settings.indices.edges.push();//Error: Edges: push edge. Invalid edge = undefined
			circle.pushEdge();
			circle.project( scene );

		}, {

			//axesHelper: false,
			orbitControls: { enableRotate: false, },
            dat: { guiSelectPoint: { point: (options, dat, fMesh) => { return new Circle.ND.gui(options, dat, fMesh); }, }, },
			camera: { position: new THREE.Vector3( 0, 0, 2 ) },
			stereoEffect: false,
			//canvasMenu: false,
			player: false,
			scales: {

				x: {},
				y: {},
				posAxesIntersection: new THREE.Vector3( -1, -1, 0 ),
				text: { precision: 1, rect: { displayRect: false, }, }

			},
//			title: '<a href="https://github.com/anhr/egocentricUniverse" target="_blank" rel="noopener">Egocentric Universe</a>',
			//dat: false,
			canvas: {

				noButtonFullScreen: true,
/*
				fullScreen: false,

				height: window.innerHeight / 2,
*/				

			},
			
		});
