<body>
	<script nomodule>alert('Fatal error: Your browser do not support modular JavaScript code.');</script>
	<div id="info">
		<a href="https://github.com/anhr/commonNodeJS/tree/master/graphicObjects/sphere" target="_blank" rel="noopener">Sphere</a>.
		By <a href="https://github.com/anhr" target="_blank" rel="noopener">anhr</a>

	<script type="module">

        import * as THREE from '../../../../three.js/dev/build/three.module.js';
		//import * as THREE from 'https://threejs.org/build/three.module.js';
		//import * as THREE from 'https://raw.githack.com/anhr/three.js/dev/build/three.module.js';

		import MyThree from '../../myThree/myThree.js';
		//import MyThree from '../../myThree/build/myThree.module.js';
		//import MyThree from '../../myThree/build/myThree.module.min.js';
		MyThree.three.THREE = THREE;

		import Sphere from '../sphere.js';


		new MyThree( (scene, options) => {

			const universe = new Sphere( options,
				{
					
					settings: {
						
						object: {
		
							name: 'body',
							geometry: {
		
								indices: {
									
									//count: 10,//2D universe space faces count.
									edges: [
										{
											//distance: 0.3,
											//vertices: [0, 1],
										},//0
										{},//1
										{},//2
										{},//3
										{},//4
										{},//5
									],
									faces: [
										[0, 1, 2],//0
										[0, 3, 4],//1
										[1, 4, 5],//2
										[2, 3, 5],//3
									],
									bodies: [
										[
											0,
											1,
											//2,
											//3
										]
									],
	
								}
							
							}
	
						}
					
					}
				}
									   
			);
			universe.settings.object.geometry.position.test();
			universe.project( scene );

		}, {

			//axesHelper: false,
			//orbitControls: { enableRotate: false, },
			dat: { guiSelectPoint: { point: (options, dat, fMesh) => { return new Sphere.ND.gui(options, dat, fMesh); }, }, },
			camera: { position: new THREE.Vector3( 0, 0, 2 ) },
			stereoEffect: false,
			//canvasMenu: false,
			scales: {

				//x: {},
				//y: {},
				posAxesIntersection: new THREE.Vector3( -1, -1, -1 ),
				text: { precision: 1, rect: { displayRect: false, }, }

			},
			//dat: false,
			canvas: {

				noButtonFullScreen: true,

			},
			pointLight: {

				pointLight1: {

					//position: new THREE.Vector3( 100, 10, 2 ),
					position: new THREE.Vector3(0, 20, 20),

				},
				pointLight2: {

					//position: new THREE.Vector3( -100, -2, -2 ),
					position: new THREE.Vector3(0, 0, -20),

				},

			},
			//pointLight: false,

		});

	</script>
</body>
