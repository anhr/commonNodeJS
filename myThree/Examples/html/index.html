					't-1',//z
					//new Function( 't', 'return t' ),//z

					//new Function( 't', 'return 50+50*t' ),//w
					//new THREE.Color( "rgb( 0, 0, 255)" ),//w
					//1,//w
				),//Animated 3D point
				[-0.5, 0.5, 1.0, 0],//4D point.
				//[ 0.25, 0, 0.75, -1 ],//4D point.

				{

					vector: ['Math.cos(t*2*Math.PI)*0.5-0.25', 0.5, 1, 1],//4D point.
					trace: true,//Displays the trace of the point movement.
					name: 'point 4',
					cameraTarget: {

						//boLook: false,
						camera: options.camera,
						distanceToCamera: new THREE.Vector3( 0, 0, 1 ),

							//angle: Math.PI,

							//axis: new THREE.Vector3( 1, 0, 0 ),//Rotate around x axis

						},

				},

			];
			MyThree.MyPoints( arrayFuncs, group, {

				options: options,

				pointsOptions: {

					tMin: tMin,
					//position: new THREE.Vector3( 0.4, 0.4, 2 ),//same as camera position
					//position: new THREE.Vector3( 0.1, 0, 0 ),
					//position: new THREE.Vector3( new Function( 't', 'return -1.5 + t' ), 0.2, 0 ),

					//shaderMaterial: false,

				}

			} );

			//See https://github.com/anhr/myThreejs#arrayfuncs-item for details
			arrayFuncs = [
				{

					vector: new THREE.Vector4(
						new Function( 't', 'a', 'b', 'return Math.sin(t*a*2*Math.PI)*0.5+b' ),//x
						new Function( 't', 'a', 'b', 'return Math.cos(t*a*2*Math.PI)*0.5+b' ),//y

					trace: true,//Displays the trace of the point movement.

				new THREE.Vector4( -0.25, 0.3, 0.3, 0.5 ),//4D point

				//new THREE.Vector4( -0.25, 0.3, 0.3, new THREE.Color( "rgb(255, 255, 0)" ) ),//yellow point
				//new THREE.Vector4( 0.25, 0, 0, new THREE.Color( "rgb(255, 0, 0)" ) ),//red point
			]
			var points = new THREE.Points(
				new THREE.BufferGeometry().setFromPoints( MyThree.Player.getPoints//options.getPoints
					( arrayFuncs, { options: options, group: group, t: tMin } ), 4 ),
				new THREE.PointsMaterial( {
			
					size: options.point.size,
					vertexColors: true,//THREE.VertexColors//VertexColor parameter not working in v.0.142.0 but works in v0.140.2 or below https://discourse.threejs.org/t/vertexcolor-parameter-not-working-in-v-0-142-0-but-works-in-v0-140-2-or-below/40607
		
				} ) );

			if ( !options.player )
				points.geometry.setAttribute( 'color',
					new THREE.Float32BufferAttribute( MyThree.Player.getColors( arrayFuncs, {

						options: options,

					} ), 3 ) );

			points.name = 'THREE.Points';

			points.userData.raycaster = {

				onIntersection: function ( intersection, mouse ) {

					MyThree.Options.raycaster.onIntersection( intersection, options, group, options.camera, options.renderer );

				},
				onIntersectionOut: function ( scene ) {

					MyThree.Options.raycaster.onIntersectionOut( group, options.renderer );

				},
				onMouseDown: function ( intersect ) {

					MyThree.Options.raycaster.onMouseDown( intersect, options );

				}

			}
			points.userData.player = {

				arrayFuncs: arrayFuncs,
				selectPlayScene: function ( t ) {

					/*
					var angle = t * Math.PI * 2 * 1.2;// + Math.PI / 4;//45 degree
					points.rotation.set( angle, 0, 0 );
					myThreejs.limitAngles( points.rotation );
					*/

				}

			}
			group.add( points );
			if ( options.guiSelectPoint ) options.guiSelectPoint.addMesh( points );
			options.eventListeners.addParticle( points );

			//points.position.copy( new THREE.Vector3( 0.1, 0.2, 0.3 ) );
			//points.scale.copy( new THREE.Vector3( 1.1, 1.2, 1.3 ) );

			//эту точку использовал для проверки установки цвета точки
			//Для этой точки в guiSelectPoint не нужно отображать ограны управления цветом точки
			//Также не должен меняться цвет точки когда проирыватель двигается на один шаг
			points = new THREE.Points(
			//	new THREE.BufferGeometry().setFromPoints( [new THREE.Vector4( 0.5, 0.5, -0.5, 1 )], 4 ),
				new THREE.BufferGeometry().setFromPoints( [new THREE.Vector3( 0.5, 0.5, -0.5 )], 3 ),
				new THREE.PointsMaterial( { size: 5, vertexColors: true } )

			);
			points.geometry.setAttribute( 'color', new THREE.Float32BufferAttribute( [1, 1, 1, 1], 4 ) );
			points.name = 'Colors';
			group.add( points );
			if ( options.guiSelectPoint ) options.guiSelectPoint.addMesh( points );

			//cubes

			var cubeType = 'cube';
			function addCube( cubePosition, color, selectPlayScene, name ) {

				const cube = new THREE.Mesh( new THREE.BoxGeometry( 0.4, 0.4, 0.4 ),
					new THREE.MeshLambertMaterial( {

						color: color,
						opacity: 0.8,
						transparent: true,

					} ) );
				cube.position.copy( cubePosition );
				cube.type = cubeType;
				if ( name !== undefined )
					cube.name = name;
				cube.userData.color = cube.material.color;
				cube.userData.raycaster = {

					onIntersection: function ( intersection, mouse ) {

						if ( cube.userData.currentHex === undefined )
							cube.userData.currentHex = cube.material.emissive.getHex();
						cube.material.emissive.setHex( 0xff0000 );
						MyThree.Options.raycaster.onIntersection( intersection, options, group, options.camera, options.renderer );

					},
					onIntersectionOut: function () {

						if ( cube.userData.currentHex !== undefined ) cube.material.emissive.setHex( cube.userData.currentHex );
						cube.userData.currentHex = undefined;
						MyThree.Options.raycaster.onIntersectionOut( group, options.renderer );

					},
					onMouseDown: function ( intersection ) {

						//alert( 'Clicked over cube.' );
						MyThree.Options.raycaster.onMouseDown( intersection, options );

					},

				}
				if ( selectPlayScene ) {

					cube.userData.player = {

						selectPlayScene: function ( t ) { selectPlayScene( t, cube ) },

					}

				}
				group.add( cube );
				if ( options.guiSelectPoint ) options.guiSelectPoint.addMesh( cube );
				options.eventListeners.addParticle( cube );

			}
			addCube( new THREE.Vector3( -1, 0, 0 ), 0xffffff, function ( t, cube ) {

				var angle = t * Math.PI * 2 + Math.PI / 4;//45 degree
				cube.rotation.set( angle, angle / 2, angle / 4 );
				MyThree.limitAngles( cube.rotation );
				//this.cube.position.x = t;
				//this.cube.position.y = t;
				//this.cube.position.z = t;

			}, 'Cube' );
			var position = new THREE.Vector3( -0.5, 0.5, -0.5 );
			addCube( position, 'green', function ( t, cube ) {

				cube.scale.x = 1.4 + t;
				cube.scale.y = 1.5 + t;
				cube.scale.z = 1.6 + t;

				cube.position.x = position.x + t * 1.1;
				cube.position.y = position.y + t * 1.2;
				cube.position.z = position.z + t * 1.3;

				var angle = t * Math.PI * 2 + Math.PI / 4;//45 degree
				cube.rotation.set( angle / 2, angle / 4, angle );
				MyThree.limitAngles( cube.rotation );

			}, 'Green cube' );


		}, {


			elContainer: "canvasContainer1",//document.getElementById("canvasContainer1"),//id of the HTMLElement for canvas and HTMLElement with id="iframe-goes-in-here" for gui.

			playerOptions: {//create a Player instance. 3D objects animation.

				marks: 110,//Number of scenes of 3D objects animation.
				name: 'Time (sec.)',
				interval: 25,//Ticks per seconds.
				min: tMin,
				max: 1,
				/*
				max: Infinity,

				zoomMultiplier: 1.1,

			},

			//player: false,//Do not create a Player instance
			//canvasMenu: false,

			//orbitControls: false,
			//pointLight: false,

			frustumPoints: {

				/*
				point: {//points options. Default is {}

					size: 0.01,//Size of each frustum point.Default is 0;

				},
				*/

				//Stereo options. Available only if user has selected a stereo mode (spatialMultiplex !== spatialMultiplex.Mono)
				/*
				stereo: {

					//hide: 10, // Hide the nearby to the camera points in percentage to all points for more comfortable visualisation.Default is 0
					//opacity: 1,//Float in the range of 0.0 - 1.0 indicating how transparent the lines is. A value of 0.0 indicates fully transparent, 1.0 is fully opaque. Default is 0.3

				*/

				//

				zCount: 100,// The count of layers of the frustum of the camera's field of view. Default is 50
				yCount: 100,// The count of vertical points for each z level of the  frustum of the camera's field of view.. Default is 30

				//near: 10,// Shift of the frustum layer near to the camera in percents.

				// 0 base is null
				// 100 no scale

				square: true,// true - Square base of the frustum points.Default is false

			},//Creates a FrustumPoints instance
			canvas: {

				//fullScreen: false,
				width: window.innerWidth / 2,

					//axis: new THREE.Vector3( 1, 0, 0 ),//Rotate around x axis

				},
				//distanceToCamera: new THREE.Vector3( 0, 0, 2 ),
				//distanceToCamera: new THREE.Vector3( 0, 0, [{ t: 0, v: 5 }, { t: 1, v: 2 }, { t: 10, v: 2 }, { t: 11, v: 5 }] ),
				distanceToCamera: new THREE.Vector3( 0, 0, new Function( 't', 'return 2+3*t' ) ),

			},
			*/

				//cookie: false,

			//dat: false,
			//palette: true,//ColorPicker.paletteIndexes.BGYW See https://raw.githack.com/anhr/commonNodeJS/master/colorpicker/jsdoc/module-ColorPicker.html#~paletteIndexes
