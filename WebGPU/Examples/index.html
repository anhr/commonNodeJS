	<div id="info">
		<h1><a href="https://gpuweb.github.io/gpuweb/" target="_blank" rel="noopener">WebGPU</a></h1>
		By <a href="https://github.com/anhr" target="_blank" rel="noopener">anhr</a>.

	</div>
	Instructions: Check out DevTools JavaScript console.

	<script type="module">

		import WebGPU from '../WebGPU.js';
		const firstMatrix = [
			[1, 2, 3, 4],
			[5, 6, 7, 8]
		],
			secondMatrix = [
			[1, 2],
			[3, 4],
			[5, 6],
			[7, 8],
		];
		const shaderCode = `
	  struct Matrix {
		size : vec2<f32>,
		numbers: array<f32>,
	  }

	  @group(0) @binding(0) var<storage, read> firstMatrix : Matrix;
	  @group(0) @binding(1) var<storage, read> secondMatrix : Matrix;
	  @group(0) @binding(2) var<storage, read_write> resultMatrix : Matrix;

	  @compute @workgroup_size(8, 8)
	  fn main(@builtin(global_invocation_id) global_id : vec3<u32>) {
		// Guard against out-of-bounds work group sizes
		if (global_id.x >= u32(firstMatrix.size.x) || global_id.y >= u32(secondMatrix.size.y)) {
		  return;
		}

		resultMatrix.size = vec2(firstMatrix.size.x, secondMatrix.size.y);

		let resultCell = vec2(global_id.x, global_id.y);
		var result = 0.0;
		for (var i = 0u; i < u32(firstMatrix.size.y); i = i + 1u) {
		  let a = i + resultCell.x * u32(firstMatrix.size.y);
		  let b = resultCell.y + i * u32(secondMatrix.size.y);
		  result = result + firstMatrix.numbers[a] * secondMatrix.numbers[b];
		}

		let index = resultCell.y + resultCell.x * u32(secondMatrix.size.y);
		resultMatrix.numbers[index] = result;
	  }
	`;
		new WebGPU(

			//input
			[firstMatrix, secondMatrix],
			//out
			function ( out ) {

				console.log( new Float32Array(out) );

			},
			//settings
			{
				
				resultMatrixBufferSize: firstMatrix.length * secondMatrix[0].length,
				//shaderCode: shaderCode,
				shaderCodeFile: 'Shader.c',
				
			}

		);

	</script>
