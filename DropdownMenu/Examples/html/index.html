<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<title>Menu</title>

	<!--for mobile devices-->
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

	<meta name="author" content="Andrej Hristoliubov https://anhr.github.io/AboutMe/">

	<!--<script src="http://localhost/anhr/commonNodeJS/master/dropdownMenu/build/dropdownMenu.js"></script>-->
	<!--<script src="../../build/dropdownMenu.min.js"></script>-->
	<script src="../../build/dropdownMenu.js"></script>

	<!--Attention! Load custom.css file after dropdownMenu.js file for correctly priority of the styles-->
	<link rel="stylesheet" href="custom.css" type="text/css">
	<link rel="stylesheet" href="../../styles/gui.css" type="text/css">

</head>
<body>
	<p>
		<a href='https://anhr.github.io/index.html' target="_blank">Home</a>
		| <a href='https://github.com/anhr/commonNodeJS/tree/master/DropdownMenu' target="_blank">GitHub</a>
	</p>
	<h1>node.js version of the DropdownMenu.</h1>

	<h2>Simple menu.</h2>
	<script>
		DropdownMenu.create( [

			'Menu 1 ',
			{

				name: 'Menu 2 ',
				items: [

					'Item 2.1',
					{
						name: 'Item 2.2',
						onclick: function ( event ) {

							var message = 'Item 2.2 onclick';
							//console.log( message );
							alert( message )

						}

					},

				],

			},
			{

				name: 'Menu 3 ',
				onclick: function ( event ) {

					var message = 'Menu 3 onclick';
					//console.log( message );
					alert( message )

				},

			},
			{

				name: 'Selector ',
				title: 'Please select menu items',
				items: [

					{

						name: 'Checked',
						checked: true,
						onclick: function ( event ) {

							var message = 'Checked onclick';
							//console.log( message );
							alert( message )

						}

					},
					{

						name: 'Radio 1',
						radio: true,

					},
					{

						name: 'Radio 2',
						radio: true,
						checked: true,

					},
					{

						name: 'Checkbox 1',
						checkbox: true,

					},
					{

						name: 'Checkbox 2',
						checkbox: true,
						checked: true,

					},
					'Unselectable Item',

				],

			},

		] );
	</script>

	<h2>Drop menu to the left or/and up.</h2>
	<h3><a href="../../styles/Decorations/gradient.css" target="_blank">Gradient decoration</a>.</h3>
	<script>
		DropdownMenu.create( [

			{

				name: 'Drop up',
				drop: 'up',
				items: [

					'up item 1',
					{

						name: 'up item 2',
						onclick: function ( event ) {

							var message = 'up item 2 onclick';
							//console.log( message );
							alert( message )

						}

					},

				],

			},
			{

				name: 'Left',
				drop: 'left',
				items: [

					'left item 1',
					{

						name: 'left item 2',
						onclick: function ( event ) {

							var message = 'left item 2 onclick';
							//console.log( message );
							alert( message )

						}

					},

				],

			},
			{

				name: 'Up left',
				drop:
				{

					left: true,
					up: true,

				},
				items: [

					'up left item 1',
					{

						name: 'up left item 2',
						onclick: function ( event ) {

							var message = 'up left item 2 onclick';
							//console.log( message );
							alert( message )

						}

					},

				],

			},
			{

				name: 'Radio ',
				title: 'Please select menu items',
				drop:
				{

					left: true,
					up: true,

				},
				items: [

					{

						name: 'Radio 1',
						radio: true,

					},
					{

						name: 'Radio 2',
						radio: true,
						checked: true,

					},

				],

			},
			{

				name: 'Checkbox ',
				title: 'Please select menu items',
				drop:
				{

					left: true,
					up: true,

				},
				items: [

					{

						name: 'Checkbox 1',
						checkbox: true,

					},
					{

						name: 'Checkbox 2',
						checkbox: true,
						checked: true,

					},

				],

			},

		], {

			decorations: 'Gradient',

		} );
	</script>

	<h3><a href="custom.css" target="_blank">Custom decoration</a>.</h3>

	<script>
		DropdownMenu.create( [

			{

				name: 'Drop up',
				drop: 'up',
				items: [

					'up item 1',
					{

						name: 'up item 2',
						onclick: function ( event ) {

							var message = 'up item 2 onclick';
							//console.log( message );
							alert( message )

						}

					},

				],

			},
			{

				name: 'Left',
				drop: 'left',
				items: [

					'left item 1',
					{

						name: 'left item 2',
						onclick: function ( event ) {

							var message = 'left item 2 onclick';
							//console.log( message );
							alert( message )

						}

					},

				],

			},
			{

				name: 'Menu',
				items: [

					'Menu item 1',
					'Menu item 2',

				],

			},
			{

				name: 'Up left',
				drop:
				{

					left: true,
					up: true,

				},
				items: [

					'up left item 1',
					{

						name: 'up left item 2',
						onclick: function ( event ) {

							var message = 'up left item 2 onclick';
							//console.log( message );
							alert( message )

						}

					},

				],

			},

		], {

			decorations: 'Custom',

		} );
	</script>

	<h2>
		Dropdown menu inside canvas.
		<a href="../../styles/Decorations/transparent.css" target="_blank"> Transparent decoration</a>.
	</h2>
	<p>Please move mouse over canvas. Now you can see "Button" button on the bottom of the canvas.</p>

	<div class="container" id="containerDSE">
		<canvas id="canvas" style="background-color:black"></canvas>
	</div>
	<script>
		var elContainer = document.getElementById( "containerDSE" ),
			elCanvas = elContainer.querySelector( 'canvas' );

		DropdownMenu.create( [

			{

				name: 'Button',
				onclick: function ( event ) {

					var message = 'Button onclick';
					//console.log( message );
					alert( message )

				},

			},

		], {

			elParent: elContainer,
			canvas: elCanvas,
			decorations: 'Transparent',

		} );
	</script>
</body>
</html>
