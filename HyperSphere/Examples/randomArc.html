<body>
	<script nomodule>alert('Fatal error: Your browser do not support modular JavaScript code.');</script>
	<div id="info">
		<a href="https://github.com/anhr/commonNodeJS/tree/master/HyperSphere" target="_blank" rel="noopener">Random arc</a>.

	<script type="module">

		import * as THREE from '../../../../three.js/dev/build/three.module.js';

		import MyThree from '../../myThree/myThree.js';
		MyThree.three.THREE = THREE;

		import MyPoints from '../../myPoints/myPoints.js';
		import ND from '../../nD/nD.js';
		
		const PI = Math.PI,
			probabilityDistributions = [],//Случайные распределения вероятности длинны дуги зависящее от угла между вершинами дуги
			range = (axis) => { return axis.max - axis.min; }, delta = (axis) => { return   axis.range / (axis.count - 1); },
			x = { min:        0, max:        2 * PI, get range() { return range(this); }, count:   301, get delta() { return   delta(this); }, name: 'Random Arc'     , a: (52   - 2.5) / (100 - 1),                                                                        get b() { return 2.5 - this.a                  }, },
			y = { min:        0, max:           100, get range() { return range(this); }, count:   301, get delta() { return   delta(this); }, name: 'Probability (%)', a: (50.5 - 1  ) / (100 - 1),                                                                        get b() { return 1   -    x.a                  }, },
			z = { min: - 2 * PI, max:             0, get range() { return range(this); }, count:    31, get delta() { return - delta(this); }, name: 'Arc'            , a: (1.4  - 1  ) / (100 - 1), get c() { return (1 - this.a + (48 + this.a) / 100) / (1 - 1 / 100) }, get b() { return (-48 - this.a - this.c) / 100 }, },
/*			
			x = { min:   0,  max: 1, get range() { return range(this); }, count: 10, get delta() { return   delta(this); }, name: 'Random Arc'     , },
			y = { min:   0,  max: 1, get range() { return range(this); },            get delta() { return 0;             }, name: 'Probability (%)', },
			z = { min: -100, max: 0, get range() { return range(this); }, count: 11, get delta() { return - delta(this); }, name: 'Arc'            , },
*/			
			
			scenePosition = new THREE.Vector3((x.min + x.max) / 2, (y.min + y.max) / 2, (z.min + z.max) / 2);//Позиция точки, вокруг которой вращается сцена когда пользователь двигает мышью при нажатой левой кнопке

		new MyThree( (scene, options) => {

			if (typeof MyPoints === "function") new MyPoints([{ vector: scenePosition, name: 'scene position' },{ vector: new THREE.Vector3(x.range, y.range, -z.range), name: 'maximal position' }], scene, { options: options, });
			
			let edgeVerticeId = 0;
			for (let zId = 0; zId < z.count; zId++) {
				
				const position = [],
					yId    = 0 ,
					edges  = [];
				for (let xId = 0; xId < (x.count - 1); xId++) {
					
					position.push([
						x.delta * xId + x.delta / 2,//x указывает на середину промежутка между x.delta * xId и x.delta * xId + 1
						
						y.delta * yId,
						//xId % 2 === 0 ? y.delta * yId : y.delta * y.count - 1,//каждая нечетная точка x равна y.max
						
						z.delta * zId
					])
					if (xId < (x.count - 2 )) edges.push([edgeVerticeId++, edgeVerticeId]);

				}
				probabilityDistributions.push(new ND(3, {
				
					object: {
				
						name: z.name + ' ' + (- z.delta * zId),
						geometry: { position: position, indices: [edges] }
				
					},
					scene: scene,
					options: options,
				
				}));
				edgeVerticeId = 0;

			}

			//probability distributions calculation for different arc angles
			const randomArc = x, probability = y, arc = z;
			for (let arcId = 0; arcId < arc.count; arcId++) {

				const probabilityDistribution = probabilityDistributions[arcId];
				console.log(arc.name + ' = ' + arcId);
/*				
				for (let randonArkId = 0; randonArkId < (randonArk.count - 1); randonArkId++){

					const vertice = probabilityDistribution.getPoint(randonArkId);
					vertice.y = 10;
					console.log(randonArk.name + ' = ' + randonArkId + ', ' + probability.name + ' = ' + vertice.y);
					
				}
*/				
				//Пробуем probability.count - 1 раз вычислить random arc для текущего arc
				const arcValue = arc.max - arc.delta * arcId;
//				const cosArc = Math.cos(arcValue), sinArc = Math.sin(arcValue);
				for (let probabilityId = 0; probabilityId < (probability.count - 1); probabilityId++) {

					let isHistogramDetected = false;
//					const randomArcValue = Math.random() * randomArc.range * Math.cos(arcValue),//случайная arc
//					const randomArcValue = Math.random() * randomArc.range,//Равнмерное случайное распределение
//					const randomArcValue = Math.sin(Math.random() * randomArc.range),//случайная arc
//					const randomArcValue =  arcValue,//Все случайные arc совпадают с текущей arc 
//					const randomArcValue = Math.sqrt(cosArc * cosArc * arcValue + sinArc * sinArc * Math.random()) * randomArc.range,//случайная arc
//					const randomArcValue = cosArc * arcValue + sinArc * Math.random() * randomArc.range,//случайная arc
//					const randomArcValue = arcValue + Math.random() * (randomArc.range - arcValue),//верно при 0 > arcValue > PI
//					const randomArcValue = arcValue < PI ? arcValue + Math.random() * (PI - arcValue) : (arcValue - PI) + Math.random() * (PI - arcValue),//при arcValue > PI максимум пояляется при RandomArc = 0
//					const randomArcValue = arcValue < PI ? arcValue + Math.random() * (PI - arcValue) : PI - (arcValue - PI + Math.random() * (PI - arcValue)),//
//					const randomArcValue = arcValue <= PI ? arcValue + Math.random() * (PI - arcValue) : 2 * PI - arcValue - Math.random() * (PI - arcValue),//
//					const randomArcValue = arcValue < PI ? arcValue + Math.random() * (PI - arcValue) : 2 * PI - (arcValue + Math.random() * (PI - arcValue)),//
					const arc = arcValue + Math.random() * (PI - arcValue);
					const randomArcValue = arc,
//					const randomArcValue = arcValue < PI ? arc : 2 * PI - arc,//
//						dArc = randomArcValue - arcValue;//Отклонение случайной arc от истинной arc
//						dArc = arcValue;//Отклонение случайной arc от истинной arc. Нет ошибок
						dArc = randomArcValue;//Отклонение случайной arc от истинной arc
					//строим гисторгамму отклонения arcValue от randomArcValue
					//Гисторамма делится на arc.count - 1 столбцов
					for (let randomArcId = 0; randomArcId < (randomArc.count - 1); randomArcId++){

						const begin = randomArc.delta * randomArcId;
						if (
							((dArc >= begin) && (dArc < (begin + randomArc.delta)))
//							|| ((arcId === (arc.count - 1)) && (dArc === (begin + randomArc.delta)))//Это последяя arc и randomArcValue оказался на границе допустимого диапазона 
							|| (dArc === (begin + randomArc.delta))//randomArcValue оказался на границе допустимого диапазона 
						) {

							const vertice = probabilityDistribution.getPoint(randomArcId);
							vertice.y += probability.delta;
//							probabilityDistribution.setPoint(randomArcId, vertice);
							isHistogramDetected = true;
							break;
							
						}
						
					}
					if (!isHistogramDetected) console.error('No histogram detected');
					
				}
				
			}
			
		}, {

			onChangeSelectedMesh: ( meshId ) => {

				if (meshId >= probabilityDistributions.length) return;//Users selection is not probability distributions
				
				probabilityDistributions.forEach((probabilityDistribution, i) => { probabilityDistribution.object3Dopacity = ((meshId === i) || (meshId < 0)) ? 1 : 0.1; });

			},
			//axesHelper: false,
			//orbitControls: { enableRotate: false, },
			//dat: false,
			camera: {

//				position: new THREE.Vector3( 2.5,  1  ,   1    ),//x.range = 1  , y.range = 1  , z.range = 1
//				position: new THREE.Vector3( 2.5, 50.5,   1.4),//x.range = 1  , y.range = 100, z.range = 1
//				position: new THREE.Vector3(52  ,  1  ,   1.4),//x.range = 100, y.range = 1  , z.range = 1
//				position: new THREE.Vector3( 2.5,  1  , -48  ),//x.range = 1  , y.range = 1  , z.range = 100
				position: new THREE.Vector3(x.a * x.range + x.b, y.a * y.range + y.b, z.a * y.range + z.b * z.range + z.c),//x.range = PI, y.range = 100, z.range = PI
				//scale: new THREE.Vector3( 1, 2, 1 ),
				far: y.max + 50,
				//fov: 50,
			},
			scene:  {

				position: scenePosition,//Позиция точки, вокруг которой вращается сцена когда пользователь двигает мышью при нажатой левой кнопке
				scale: new THREE.Vector3( 4 / x.range, 1 / y.range, 1 / z.range ),
			
			},
			//stereoEffect: false,
			//canvasMenu: false,
			scales: {

				x: x, y: y, z: z,
				//posAxesIntersection: new THREE.Vector3( 0, 0, 0 ),
				text: {
					
					precision: 5,
					//rect: { displayRect: false, },
				
				}

			},
			canvas: {

				noButtonFullScreen: true,

			},
			player: false,
			playerOptions: {
				
				//max: Infinity,
				//interval: 100,
				
			}
			
		});

	</script>
</body>
