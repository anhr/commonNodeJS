		import ND from '../../nD/nD.js';
		const PI = Math.PI;

		new MyThree( (scene, options) => {

//			new MyPoints([[Math.PI / 2, Math.PI / 2, -5],[Math.PI, Math.PI, -10]], scene, { options: options, });
			const position = [],
				zCount = 11, arcCount = 10,
				dArc = PI / (arcCount - 1), dRandomArc = 0, dZ = -10 / (zCount - 1);
			const randomArcId = 0;
			const edges = [];
			let edgeVerticeId = 0;
			for (let zId = 0; zId < zCount; zId++) {
				
				for (let arcId = 0; arcId < arcCount; arcId++) {
					
					position.push([dArc * arcId, dRandomArc * randomArcId, dZ * zId])
					if (arcId < (arcCount - 1 )) edges.push([edgeVerticeId++, edgeVerticeId]);

				}
				new ND( 3, {
				
					object: {
				
						name: 'Random Arc',
						geometry: {
	
							position: position,
							indices: [edges]
				
						}
				
					},
					scene: scene,
					options: options,
				
				});
				edgeVerticeId = 0;
				position.length = 0;
				edges.length = 0;

			}
