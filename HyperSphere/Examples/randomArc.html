<head>
	<title>Random arc</title>

	<!--for mobile devices-->

<body>
	<script nomodule>alert('Fatal error: Your browser do not support modular JavaScript code.');</script>
	<div id="info">
		<a href="https://github.com/anhr/commonNodeJS/tree/master/HyperSphere" target="_blank" rel="noopener">Random arc</a>.
		By <a href="https://github.com/anhr" target="_blank" rel="noopener">anhr</a>
	</div>

	<script type="module">

		import * as THREE from '../../../../three.js/dev/build/three.module.js';

		import MyThree from '../../myThree/myThree.js';
		MyThree.three.THREE = THREE;

		import MyPoints from '../../myPoints/myPoints.js';
		import ND from '../../nD/nD.js';
		
		const PI = Math.PI,
			probabilityDistributions = [],//Случайные распределения вероятности длинны дуги зависящее от угла между вершинами дуги
/*			
			x = { min:   0, max: 1, name: 'Random Arc' , },
			y = { min:   0, max: 1, name: 'Probability (%)', },
			z = { min:   0, max: 1, name: 'Arc'        , },
*/			
			x = { min:   0, max:  PI, name: 'Random Arc' , },
			y = { min:   0, max: 100, name: 'Probability (%)', },
			z = { min: -PI, max:   0, name: 'Arc'        , },
			
			scenePosition = new THREE.Vector3((x.min + x.max) / 2, (y.min + y.max) / 2, (z.min + z.max) / 2);//Позиция точки, вокруг которой вращается сцена когда пользователь двигает мышью при нажатой левой кнопке

		new MyThree( (scene, options) => {

			if (typeof MyPoints === "function") new MyPoints([{ vector: scenePosition, name: 'scene position' },[x.max - x.min, y.max - y.min, -(z.max - z.min)]], scene, { options: options, });
			
			let edgeVerticeId = 0;
			const zCount = 11,
//				dZ = -10 / (zCount - 1);
				dZ = -(z.max - z.min) / (zCount - 1);
			for (let zId = 0; zId < zCount; zId++) {
				
				const position = [],
//					xCount = 10, dX = PI / (xCount - 1),
					xCount = 10, dX = (x.max - x.min) / (xCount - 1),
					yId    = 0 , dY = 0,
					edges  = [];
				for (let xId = 0; xId < xCount; xId++) {
					
					position.push([dX * xId, dY * yId, dZ * zId])
					if (xId < (xCount - 1 )) edges.push([edgeVerticeId++, edgeVerticeId]);

				}
				probabilityDistributions.push(new ND(3, {
				
					object: {
				
						name: 'Probability ' + probabilityDistributions.length,
						geometry: { position: position, indices: [edges] }
				
					},
					scene: scene,
					options: options,
				
				}));
				edgeVerticeId = 0;

			}
			
		}, {

			onChangeSelectedMesh: ( meshId ) => {

/*				
				const probabilityDistribution = probabilityDistributions[meshId],
					material = probabilityDistribution.object3D.material;
				material.opacity = 0.1;
				material.transparent = true;
				material.needsUpdate = true;
				probabilityDistribution.opacity = 0.1;
*/				
				probabilityDistributions.forEach((probabilityDistribution, i) => { probabilityDistribution.opacity = ((meshId === i) || (meshId < 0)) ? 1 : 0.1; });

			},
			//axesHelper: false,
			//orbitControls: { enableRotate: false, },
			//dat: false,
			camera: {

//				position: new THREE.Vector3( 6.28, 3, -1.25 ),//z.min = -10
//				position: new THREE.Vector3( 6.28, 3, 3 ),//z.min = -PI
//				position: new THREE.Vector3( 6.28, 3, -1.25 ),//z.min = -10
				position: new THREE.Vector3( 3.578, 50.48, 0.2535 ),//z.min = -10, y.max = 100
//				position: new THREE.Vector3( 0.4, 0.4, 2 ),//default
				//scale: new THREE.Vector3( 1, 2, 1 ),//Удаленность камеры от сцены по осям
				far: y.max + 50,
				//fov: 50,
			},
			scene:  {

				position: scenePosition,//Позиция точки, вокруг которой вращается сцена когда пользователь двигает мышью при нажатой левой кнопке
				scale: new THREE.Vector3( 4 / (x.max - x.min), 1 / (y.max - y.min), 1 / (z.max - z.min) ),
			
			},
			//stereoEffect: false,
			//canvasMenu: false,
			scales: {

				x: x, y: y, z: z,
				//posAxesIntersection: new THREE.Vector3( 0, 0, 0 ),
				text: {
					
					precision: 5,
					//rect: { displayRect: false, },
				
				}

			},
			canvas: {

				noButtonFullScreen: true,
				//width: 5000

			},
			//point: { size: 0.0 },
			playerOptions: {
				
				//max: Infinity,
				//interval: 100,
				
			}
			
		});

	</script>
</body>
</html>
