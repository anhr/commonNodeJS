<html>
<head>
    <title>Random Vertices</title>

<body>
	<script nomodule>alert( 'Fatal error: Your browser do not support modular JavaScript code.' );</script>
	<div id="info">
		<a href="https://threejs.org/" target="_blank" rel="noopener">three.js</a>
		- <a href="https://github.com/anhr/commonNodeJS/tree/master/HyperSphere" target="_blank" rel="noopener">Random Vertices</a>.
		By <a href="https://github.com/anhr" target="_blank" rel="noopener">anhr</a>
	</div>

	<script type="module">

		import * as THREE from '../../../../three.js/dev/build/three.module.js';

		import MyThree from '../../myThree/myThree.js';
		MyThree.three.THREE = THREE;

		import Sphere from '../sphere.js';
		
		new MyThree((scene, options) => {

			const randomVerticesSettings = {

				params: {
					
					op: true,//onePoint
					opa: true,//onePointArray

				}
			
			};
			new Sphere.RandomVertices(scene, options, randomVerticesSettings);
			const params = randomVerticesSettings.params, pi = Math.PI;
			
			//GUI

			const gui = options.dat.gui;
			gui.add(params, 'arc', 0, pi / 2, 0.001);
//			gui.add(params, 'radius', 0, pi, 0.01);

			//center
			gui.add(params.center, 'lat', -pi / 2, pi / 2, 0.001);
			gui.add(params.center, 'lng', -pi, pi, 0.001);

			gui.add(params, 'random');
			gui.add(params, 'onePoint');
			gui.add(params, 'onePointArray');

			//////////////////////////////////////////GUI

		}, {

			scales: {

				//x: x, y: y, z: z,
				//posAxesIntersection: new THREE.Vector3( 0, 0, 0 ),
				text: {
					
					precision: 5,
					rect: { displayRect: false, },
				
				}

			},
			canvas: {

				noButtonFullScreen: true,

			},
			player: false,
			playerOptions: {
				
				//max: Infinity,
				//interval: 100,
				
			}

		} );

	</script>
</body>
</html>
