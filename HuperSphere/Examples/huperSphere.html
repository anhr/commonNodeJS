	<div id="info">

	<script type="module">

		import * as THREE from '../../../../three.js/dev/build/three.module.js';
		//import * as THREE from 'https://threejs.org/build/three.module.js';
		//import * as THREE from 'https://raw.githack.com/anhr/three.js/dev/build/three.module.js';

		import MyThree from '../../myThree/myThree.js';
		//import MyThree from '../../myThree/build/myThree.module.js';
		//import MyThree from '../../myThree/build/myThree.module.min.js';
		//import MyThree from 'https://raw.githack.com/anhr/commonNodeJS/master/myThree/myThree.js';
		//import MyThree from 'https://raw.githack.com/anhr/commonNodeJS/master/myThree/build/myThree.module.js';
		//import MyThree from 'https://raw.githack.com/anhr/commonNodeJS/master/myThree/build/myThree.module.min.js';
		MyThree.three.THREE = THREE;

        import HuperSphere3D from '../huperSphere3D.js';


		new MyThree( (scene, options) => {

			/*
			//divide hupersphere to segments
			const anglesCount = 1000, angle = Math.PI * 2 / anglesCount, angles = [];
			for (let angleId = 0; angleId < anglesCount; angleId++) angles.push([angle * angleId, angle * angleId * angleId, angle * angleId * angleId * angleId]);
			*/
			
			new HuperSphere3D(options,
			{

				/*
				intersection: {
					
					position: 1,
					//color: 'red',
					
				},
				*/
				edges: {

					project: false,//Doesn't project edges onto canvas
					//creationMethod: HuperSphere3D.edgesCreationMethod.Random,
					
				},
				//edges: false,
				projectParams:{
					
					scene: scene,
					/*
					params: {
						
						//center: {x: 0.5, y: 0.3},
					
					}
					 */
					
				},
				//t: 0.5,
				debug: {

					probabilityDensity: false,
					middleVertice: false,
					
				},
				//debug: false,
				settings: {
					
					object: {
	
						//name: 'edges',
						//color: 'red',//Error: Universe: randomPosition. Vertice[0.06182962232650224,0.17260235605753627,0.7147391423930815] is not situated at a constant distance 1. Real distance is 0.5444665171824481
									//for random position - position: { count: 4, },
						//color: 0xffffff,
						geometry: {

							//Tesseract https://en.wikipedia.org/wiki/Tesseract
							//Please set indices.edges for tesseract
							angles: [
								//cube 1
								[Math.PI / 2, Math.PI * 1 / 4,   Math.PI * 1 / 4],
								[Math.PI / 2, Math.PI * 1 / 4,   Math.PI * 3 / 4],
								[Math.PI / 2, Math.PI * 1 / 4, - Math.PI * 3 / 4],
								[Math.PI / 2, Math.PI * 1 / 4, - Math.PI * 1 / 4],
								[Math.PI / 2, - Math.PI * 1 / 4, - Math.PI * 1 / 4],
								[Math.PI / 2, - Math.PI * 1 / 4,   Math.PI * 1 / 4],
								[Math.PI / 2, - Math.PI * 1 / 4,   Math.PI * 3 / 4],
								[Math.PI / 2, - Math.PI * 1 / 4, - Math.PI * 3 / 4],
								//cube 2
								[Math.PI / 4, Math.PI * 1 / 4,   Math.PI * 1 / 4],
								[Math.PI / 4, Math.PI * 1 / 4,   Math.PI * 3 / 4],
								[Math.PI / 4, Math.PI * 1 / 4, - Math.PI * 3 / 4],
								[Math.PI / 4, Math.PI * 1 / 4, - Math.PI * 1 / 4],
								[Math.PI / 4, - Math.PI * 1 / 4, - Math.PI * 1 / 4],
								[Math.PI / 4, - Math.PI * 1 / 4,   Math.PI * 1 / 4],
								[Math.PI / 4, - Math.PI * 1 / 4,   Math.PI * 3 / 4],
								[Math.PI / 4, - Math.PI * 1 / 4, - Math.PI * 3 / 4],
							],
							//pentahedroid https://en.wikipedia.org/wiki/5-cell
							angles: [
								[],//vertice[0] = [0,0,0,1] angles = [0,0,0] edges = [0]
								[Math.PI / 2, Math.PI / 2],//vertice[1] = [0,1,0,6.123233995736766e-17] angles = [1.5707963267948966,1.5707963267948966,0] edges = [0,1,6]
								[
									Math.PI / 2,//Altitude
									- Math.PI / 6,//Latitude
									Math.PI * 0,//Longitude
								],//vertice[2] = [0,-0.4999999999999998,-0.8660254037844387,6.123233995736766e-17] angles = [1.5707963267948966,-0.5235987755982988,0] edges = [1,2,5,7]
								[Math.PI / 2, - Math.PI / 6, Math.PI * 2 * 1 / 3],//vertice[3] = [-0.7500000000000001,-0.4999999999999998,0.4330127018922192,6.123233995736766e-17] angles = [1.5707963267948966,-0.5235987755982988,2.0943951023931953] edges = [2,3,6,8]
								[Math.PI / 2, - Math.PI / 6, - Math.PI * 2 * 1 / 3],//vertice[4] = [0.7500000000000001,-0.4999999999999998,0.4330127018922192,6.123233995736766e-17] angles = [1.5707963267948966,-0.5235987755982988,-2.0943951023931953] edges = [3,4,7,9]
							],
							angles: { count: 10, },
							//angles: angles,
							/*
							//Error: Universe: randomPosition. Vertice[0.06182962232650224,0.17260235605753627,0.7147391423930815] is not situated at a constant distance 1. Real distance is 0.5444665171824481
									//for random position - position: { count: 4, },
							colors: [
								1, 0, 0,//red
								0, 1, 0,//green
								0, 0, 1,//blue
								//1, 1, 1,//white
							//	0, 0, 1,	0, 0.6, 1
							],
							*/

							//opacity: [1, 0.3],
							/*
							indices: {

								edges: { count: 6, },
								//Tesseract
								edges: [
									//cube 1
									[0,1], [1,2], [2,3], [3,0],
									[4,5], [5,6], [6,7], [7,4],
									[0,5], [1,6], [2,7], [3,4],
									//cube 2
									[ 8,9 ], [ 9,10], [10,11], [11,8 ],
									[12,13], [13,14], [14,15], [15,12],
									[ 8,13], [ 9,14], [10,15], [11,12],
									//cube 1 to //cube 2
									[ 0,8], [ 1,9], [2,10], [3,11],
									[ 4,12], [ 5,13], [6,14], [7,15],
								],
								
							}
							*/
						
						}

					}
				
				},
				
				
			});

		}, {

			dat: { guiSelectPoint: { point: (options, dat, fMesh) => { return new HuperSphere3D.ND.gui(options, dat, fMesh); }, }, },
			//camera: { position: new THREE.Vector3( 0, 0, 2 ) },
			scales: {

				//posAxesIntersection: new THREE.Vector3( -1, -1, -1 ),
				text: { precision: 1, rect: { displayRect: false, }, },
				/*see Universe3D.setW
				w: {
					
					min: 0,
					max: 1,
					//name: 't',
				},
				*/

			},
			//dat: false,
			canvas: {

				noButtonFullScreen: true,

			},
			pointLight: false,
			//point: { size: 0.0 },
			palette: MyThree.ColorPicker.paletteIndexes.BGYW,//MyThree.ColorPicker.paletteIndexes.rainbow,
			playerOptions: {
				
				max: Infinity,
				interval: 100,
				
			},

		});

	</script>
