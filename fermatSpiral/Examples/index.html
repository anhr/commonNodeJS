	<script type="module">

		import * as THREE from '../../../three.js/dev/build/three.module.js';
		//import * as THREE from 'https://threejs.org/build/three.module.js';
		//import * as THREE from 'https://raw.githack.com/anhr/three.js/dev/build/three.module.js';

		import MyThree from '../../../commonNodeJS/master/myThree/myThree.js';
		//import MyThree from '../../../commonNodeJS/master/myThree/build/myThree.module.js';
		//import MyThree from '../../../commonNodeJS/master/myThree/build/myThree.module.min.js';
		MyThree.three.THREE = THREE;

		import FermatSpiral from '../fermatSpiral.js';

		new MyThree( function ( scene, options ) {

//options.scales.z = undefined;
			const fermatSpiral = new FermatSpiral( {
				
				//count: 50,
				c: 0.05,
				
			} );
			const color = "green";
			const mesh = new THREE.LineSegments(
				new THREE.BufferGeometry().setFromPoints( fermatSpiral.points ).setIndex( fermatSpiral.indices ),
				new THREE.LineBasicMaterial( { color: color, } ) );
//			const mesh = new THREE.Line( new THREE.BufferGeometry().setFromPoints( fermatSpiral.vertices ), new THREE.LineBasicMaterial( { color: color } ) );
//			const mesh = new THREE.Mesh( new MyThree.three.ConvexGeometry( fermatSpiral.vertices ), new THREE.MeshBasicMaterial( { color: color, wireframe: true } ) );
//			mesh.type = FermatSpiral.objectType;
			fermatSpiral.object = mesh;
			scene.add( mesh );
			if ( options.guiSelectPoint ) options.guiSelectPoint.addMesh( mesh );
//			MyThree.MyPoints( fermatSpiral.vertices, scene, { options: options } );

		}, {
			
			player: false,
			dat: { guiSelectPoint: {

				point: function ( options, dat, fMesh ) { return new FermatSpiral.gui( options, dat, fMesh ); },
				//boDisplayVerticeID: true,

			}, },
			//orbitControls: false,
			camera: { position: new THREE.Vector3( 0, 0, 2 ) },
			stereoEffect: false,
			//canvasMenu: false,
			scales: {

				x: {},
				y: {},
				posAxesIntersection: new THREE.Vector3( -1, -1, 0 ),
				text: { precision: 1, rect: { displayRect: false, }, }

			},
//			spriteText: { textHeight: 0.4 },
			
		} );

	</script>
